<svg *ngIf="data"  [attr.width]="'100%'" height="83">
  <!-- progress meter -->
  <rect x="0" y="15" [attr.width]="'100%'" height="50" class="progress-meter"    />

  <!-- progress 進度  -->
  <rect x="0" y="15" [attr.width]="projectQty(headQty)" height="50" class="progress-value"   />

  <!-- 3 ticks for 下限 需求量 上限  -->
  <g *ngFor="let tick of ticks">
    <line [attr.x1]="projectQty(tick.qty)" y1="14" 
          [attr.x2]="projectQty(tick.qty)" y2="64" class="tick" >
    </line>
    <text [attr.x]="projectQty(tick.qty)" y="0" class="tick-label" >{{tick.label}}</text>
  </g>

  <!-- 累計數量 inside bar, 10 as shift left  -->
  <text [attr.x]="projectQty(headQty - 1)" y="40" class="acc-text">
    {{headQty}}
  </text>

  <!-- X-axis -->
  <text x="0" y="68" dominant-baseline="hanging">0</text>
  <text [attr.x]="projectQty(data.reqQty)" y="68" class="axis-label">{{data.reqQty}}</text> 

  <!-- infomation -->
  <text x="0" y="0" class="info">
    下限(L): {{data.lowerBoundQty}} 需求量: {{data.reqQty}} 上限(U): {{data.upperBoundQty}}
  </text>

</svg>
