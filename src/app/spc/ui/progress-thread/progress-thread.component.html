<svg  [attr.width]="'100%'" height="83">
    <!-- progress meter -->
    <rect x="0" y="15" [attr.width]="'100%'" height="50" class="progress-meter"    />
  
    <!-- progress 進度  -->
    <rect x="0" y="15" [attr.width]="projectQty(aggQty)" height="50" class="progress-value"   />
  
    <!-- 3 ticks for 下限 成型量  -->
    <g *ngFor="let tick of ticks">
      <line [attr.x1]="projectQty(tick.qty)" y1="14" 
            [attr.x2]="projectQty(tick.qty)" y2="64" class="tick" >
      </line>
      <text [attr.x]="projectQty(tick.qty)" y="0" class="tick-label" >{{tick.label}}</text>
    </g>
  
    <!-- 累計數量 inside bar, 10 as shift left  -->
    <text [attr.x]="projectQty(aggQty - .2)" y="40" class="acc-text"> {{aggQty}} </text>
  
    <!-- X-axis -->
    <text x="0" y="68" dominant-baseline="hanging">0</text>
    <text [attr.x]="projectQty(data.baseQty)" y="68" class="axis-label">{{data.baseQty}}</text> 
  
    <!-- infomation -->
    <text x="0" y="0" class="info">
      下限(L): {{data.lowerBoundQty | number:"1.3-3"}} &nbsp;&nbsp;批成型量(R): {{data.baseQty | number:"1.3-3"}}
    </text>
  
  </svg>
